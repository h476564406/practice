<style>
    .css-two-column-layout {
        display: flex;
        /* align-items: flex-start; */
        /* 如果不换行，没办法保证宽度按固定值。子元素会尽量的排在一行，导致每个子元素的宽度很小。 */
        flex-wrap: wrap;
    }

    .css-left-div__flex {
        /* wrap下保证宽度固定是400*/
        /* width: 400px; */
        /* wrap下保证宽度至少是400，剩下的空间按比例分配*/
        /*  flex：400 = flex: 1 400px; */
        flex: 1 400px;
        /* 不保证宽度，直接按比例分配 */
        /* flex: 1; */
        /* 自动按自身内容计算宽度，在内容很长的情况下会沾满整行， wrap导致后面的元素下落 */
        /* 默认是1， 表示参与剩余空间的等比例分配，设为0。表示不参与剩余空间的分配，只保留自身宽度 */
        /* flex: 0 auto; */
    }

    .css-right-div__flex {
        /* flex: 0 宽度约为43px; */
        /* 忽略自身宽度，就按剩余空间分配 flex: 1 = flex: 1 0px; */
        flex: 1;
        /* flex: 0  = flex: 0 0 0px*/
        /* flex: 0; */
    }
</style>
<div class="css-two-column-layout">
    <div class="css-left-div__flex">
        左边固定宽度，高度不固定左边固定宽度，高度不固定 左边固定宽度， 左边固定宽度，高度不固定左边固定宽度，高度不固定 左边固定宽度， 左边固定宽度，高度不固定左边固定宽度，高度不固定 左边固定宽度AAA
        <br> 左边固定宽度，高度不固定
        <br> 左边固定宽度，高度不固定
        <br> 左边固定宽度，高度不固定
    </div>
    <div class="css-right-div__flex">
        这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
        基本的样式是，两个div相距20px, 左侧div宽 120px
    </div>
</div>
